    <script>
      // GitHub Pages SPA router
      // This handles the redirect from 404.html and simulates proper routing
      (function() {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
        
        // Handle query parameter routing from 404.html
        const query = location.search;
        if (query && query.startsWith('?p=')) {
          const path = decodeURIComponent(query.slice(3));
          history.replaceState(null, null, '/' + path);
        }
      })();
    </script>
